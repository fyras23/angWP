
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <div class="alert alert-danger" *ngIf="err==1">
              <strong>Login ou mot de passe erron√©s.</strong>
            </div>
  
            <form>
              <div class="form-group">
                <label for="username">User name:</label>
                <input type="text" name="username" class="form-control" [(ngModel)]="user.username">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" [(ngModel)]="user.password" class="form-control">
              </div>
              <div class="row justify-content-center">
                <button type="button" (click)="onLoggedin()" class="btn btn-success">Connect</button>
              </div>
            </form>
  
            <p class="mt-3 text-center">Don't have an account? <a routerLink="/signup">Sign Up here</a></p> 
          </div>
        </div>
      </div>
    </div>
  </div>
